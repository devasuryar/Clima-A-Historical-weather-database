<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
	function checkpass(){
		var x=document.getElementById('pass').value;
		var y=document.getElementById('confirmpass').value;
		var a=document.getElementById('phno').value;
		if (a.length!=10) {
			var b = document.getElementById("errormsgphno");
		    if (b.style.display === "none") {
		        b.style.display = "block";
		    } 
			return false
		}
		else if (x!=y) {
			var b = document.getElementById("errormsgpass");
		    if (b.style.display === "none") {
		        b.style.display = "block";
		    } 
			return false;
		}
		else{
			return true;
		}
	}
</script>

                                        <input class="text email" type="email" name="UEmail" placeholder="Email" required>

					<input class="text" oninput="check()" type="password" name="UPassword" id="pass" placeholder="Password" required="">
					<input  oninput="check()" class="text w3lpass" type="password" id="confirmpass" placeholder="Confirm Password" required="">
					<p id="errormsgpass" style="display: none; color: red;float: left;">*Passwords are not matching</p>
					<select name="UType">
                             <option value="Customer">Customer</option>
							 <option value="Scientist">Scientist</option>

					<br><div class="wthree-text">

							<input type="checkbox" class="checkbox" required="">

						</label>

	<!-- //main -->
	<script type="text/javascript">
		function invalid() {
			var select = document.getElementById('phno');
			if(select.value.length == 10) {
				select.style.color = 'white';
			} else {
				select.style.color = 'red';
			}
		}
		function check() {
			var x=document.getElementById('pass');
			var y=document.getElementById('confirmpass');
			if(x.value == y.value) {
				y.style.color = 'white';
			} else {
				y.style.color = 'red';
			}
		}
	</script>
